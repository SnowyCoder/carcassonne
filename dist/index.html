<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carcassonne</title>

    <style>
        * {
            margin: 0;
        }

        canvas {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: darkblue;
        }

        .phase {
            z-index: 1;
            width: 100%;
            height: 100%;
            position: fixed;
            display: none;
            color: white;
        }
    </style>
</head>
<body id="root">
    <!-- Loading -->
    <div id="loading" class="phase">
        <h1>Carcassonne</h1>
        Loading...
    </div>

    <!-- Login -->
    <div id="login" class="phase">
        <h1>Carcassonne</h1>

        <div>
            <label for="loginName">Insert a name:</label>
            <input id="loginName" type="text" style="display: block">
        </div>

        <div style="margin-top: 15px">
            <label for="loginColor">Insert a color:</label>
            <input id="loginColor" type="color" style="display: block">
        </div>

        <div style="margin-top: 15px">
            <button id="loginSubmit">Submit</button>
        </div>
    </div>

    <!-- Room -->
    <div id="room" class="phase">
        <div id="roomHeader">
            <h1>Carcassonne</h1>
        </div>

        <div id="roomFooter">
            <button id="roomStart">Start</button>
        </div>
    </div>
</body>

<!-- Config -->
<script src="bundle.js"></script>
</html>
