<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carcassonne</title>

    <style>
        * {
            margin: 0;
        }

        canvas {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: darkblue;
        }

        .phase {
            z-index: 1;
            width: 100%;
            height: 100%;
            position: fixed;
            display: none;
            color: white;
        }
    </style>
</head>
<body id="root">
    <!-- Loading -->
    <div id="loading" class="phase">
        <h1>Carcassonne</h1>
        Loading...
    </div>

    <!-- Login -->
    <div id="login" class="phase" style="padding: 15px">
        <h1>Carcassonne</h1>

        <div>
            <label for="loginName">Insert a name:</label>
            <input id="loginName" type="text" style="display: block">
        </div>

        <div style="margin-top: 15px">
            <label for="loginColor">Insert a color:</label>
            <input id="loginColor" type="color" style="display: block">
        </div>

        <div style="margin-top: 15px">
            <button id="loginSubmit">Submit</button>
        </div>
    </div>

    <!-- Room -->
    <div id="room" class="phase">
        <h1>Carcassonne</h1>

        <div>Room ID: <span id="roomId"></span></div>
        <div>Players count: <span id="roomPlayersCount"></span></div>

        <div id="roomCanvas" class='canvas-container' style="width: 100%; height: 100%">
        </div>
    </div>
</body>

<script src="bundle.js"></script>
</html>
